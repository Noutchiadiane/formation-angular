<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>
        Mis à jour : {{ lastUpdate | async | date: "yMMMMEEEEd" | uppercase }}
      </p>
      <ul class="list-group">
        <app-appareil
          *ngFor="let appareil of appareils"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"
        ></app-appareil>
      </ul>
      <button
        class="btn btn-success m-2"
        [disabled]="!isAuth"
        (click)="onAllumer()"
      >
        Tout allumer
      </button>
      <button
        class="btn btn-danger m-2"
        [disabled]="!isAuth"
        (click)="onEteindre()"
      >
        Tout éteindre
      </button>
    </div>
  </div>
</div>
<div class="justify-content-around"></div>
