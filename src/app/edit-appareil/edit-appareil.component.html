<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name"> Nom de l'appareil </label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="appareilForm.name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="status"> État de l'appareil </label>
        <select
          id="status"
          [(ngModel)]="appareilForm.status"
          name="status"
          class="form-control"
        >
          <option value="allumé">Allumé</option>
          <option value="éteint">Éteint</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
        Enregistrer
      </button>
    </form>
  </div>
</div>
